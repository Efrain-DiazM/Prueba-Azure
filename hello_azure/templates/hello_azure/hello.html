{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body class="bg-dark">
    <main>
        <div class="px-4 py-3 my-2 text-center text-light">
            <img class="d-block mx-auto mb-4" src="{{ url_imagen }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold">Hola {{name}}</h1>
            <p class="fs-5">Es un placer conocerte!</p>
            {% comment %} <img src="{{ url_imagen }}" alt="Mi Imagen"> {% endcomment %}

            <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image">Selecciona una imagen:</label>
                <input type="file" name="image" accept="image/*">
                <button type="submit" class="btn btn-success mt-3">Cargar Imagen</button>
            </form>

            <a href="{% url 'index' %}" class="btn btn-primary btn-lg px-4 gap-3">Regresar</a>
        </div>
    </main>
</body>
</html>
